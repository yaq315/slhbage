<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link src="sign.css" />
   
  </head>
  <body>
    <div class="fluid-container bg-light vh-100 d-flex justify-content-center align-items-center p-4">
      <form class="row g-3 needs-validation w-50 m4" novalidate>
      <h1 class="text-center">Sign Up</h1>
        <div class="input-group">
          <input id ="FirstN"type="text" aria-label="First name" class="form-control"placeholder="First name" >
        </div>
        <div class="input-group">
          <input id="LastN" type="text" aria-label="Last name" class="form-control" placeholder="last name">
        </div>
        <div class="mb-3">
          <label for="InputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control"id="InputEmail1" aria-describedby="emailHelp">

          <span id="merror" class="text-danger small d-n"></span>
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="InputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="InputPassword1" />

          <span id="Error" class="text-danger small d-n"></span>
        </div>
        <div class="mb-3">
          <label for="confirmPassword1" class="form-label" >confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword1" />
          <span id="cerror" class="text-danger small d-n"></span>
        </div>
        <button id="btns" type="submit" class="btn btn-primary">SignUp</button>
        <P href ="login.html" class="text-center text-decoration-none text-muted fw-bold ">already have acount ? <a href="login.html">login</a></P>
       
      </form>
    </div>
<script src="sign.js"></script>
  </body>
</html>
